minimum_pre_commit_version: "4.0.0"
repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check .
        language: system
        pass_filenames: false
      - id: mypy-strict
        name: mypy strict
        entry: uv run mypy --strict src tests
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
      - id: kernel-behavior-index-check
        name: kernel behavior index check
        entry: uv run python scripts/generate_kernel_behavior_index.py --check
        language: system
        pass_filenames: false
