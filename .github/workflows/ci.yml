name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync dependencies
        run: uv sync --all-groups

      - name: Ruff
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy src tests

      - name: Kernel Behavior Index
        run: uv run python scripts/generate_kernel_behavior_index.py --check

      - name: Pytest (docs contracts)
        run: uv run pytest tests/test_docs_contracts.py

      - name: Pytest (examples contracts)
        run: uv run pytest tests/test_examples_contracts.py

      - name: Pytest
        run: uv run pytest

  postgres-integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: artana
          POSTGRES_USER: artana
          POSTGRES_PASSWORD: artana
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U artana -d artana"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      ARTANA_TEST_POSTGRES_DSN: postgresql://artana:artana@127.0.0.1:5432/artana
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync dependencies
        run: uv sync --all-groups

      - name: Pytest (Postgres)
        run: uv run pytest -q tests/test_postgres_store.py
